<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="card-title">
          Striped Progress bar
          <div class="progress m-t-20">
            <div
              class="progress-bar bg-info progress-bar-striped active"
              style="height: 5px"
              [style.width]="getPorcentaje()"
              role="progressbar"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <div class="input-group">
          <span class="input-group-btn">
            <button
              class="btn btn-primary"
              (click)="cambiarValor(-5)"
              type="button"
            >
              <i class="fa fa-minus"></i>
            </button>
          </span>

          <input type="text" class="form-control"
                  placeholder="numbers"
                  [(ngModel)]="progreso"/>
          <span class="input-group-btn">
            <button
              class="btn btn-primary"
              (click)="cambiarValor(5)"
              type="button"
            >
              <i class="fa fa-plus"></i>
            </button>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">2</div>
    </div>
  </div>
</div>
