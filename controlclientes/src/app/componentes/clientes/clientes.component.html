<!-- botones-->
<section id = " actions" class =" py-4 mb-4 bg- light">
<div class ="container">
    <div class="row">
      <div class="col-mb-3">
        <a href="#" class = "btn btn-primary block" data-toggle="modal" data-tagget="#agrgarClienteModal">
          <i class =" fas fa-plus"></i> Agregar Cliente
        </a>
      </div>
    </div>
</div>
</section>
<!--Listado Clientes-->>
<section id ="clientes" class ="">
<div class="container">
  <div class="row">
    <div class="col-md-9">
      <div class="card">
        <div class="card-header">
          <h4>Listado Clientes</h4>
        </div>
        <table class ="table table-striped">
            <thead class ="thead-dark">
                <tr>
                  <th>#</th>
                  <th>Nombre</th>
                  <th>Saldo</th>
                  <th></th>
                </tr>
            </thead>
            <tbody>
              <tr *ngFor=" let cliente of Clientes; let i = index ">
                <td>
                  {{i +1}}
                </td>
                <td>
                  {{cliente.nombre}} {{cliente.apellido}}
                </td>
                <td>
                  {{cliente.saldo|currency:'ARS':'$' }}
                </td>
                <td>
                  <a routerLink="cliente/editar/{{cliente.id}}" class="btn btn-secondary">
                    <i class="fa fa-angle-double-right"></i> editar
                  </a>
                </td>
              </tr>
            </tbody>

        </table>
      </div>
    </div>
    <!--Tarjetas laterales-->
    <div class="col-md-3">
      <div class="card text-center bg-danger text-white mb-3">
        <div class="card-body">
          <h3>Saldo Total</h3>
          <h4 class ="dispay-4">  {{getSaldoTotal()}} </h4>
        </div>
      </div>

      <div class="card text-center bg-success text-white mb-3">
        <div class="card-body">
          <h3>Total Clientes</h3>
          <h4 class ="dispay-4">
            <i class ="fas fa-users"></i>{{Clientes?.length }}
          </h4>

        </div>
      </div>

    </div>   

  </div>
</div>
</section>
